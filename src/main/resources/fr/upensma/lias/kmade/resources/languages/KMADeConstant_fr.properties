// Caractéristiques Générales
TASK_ATTRIBUT_NAME = Tâche
GENERAL_INFORMATION_PANEL_TITLE_NAME = Générales
GENERAL_INFORMATION_PANEL_LEGEND_TITLE_NAME = Les caractéristiques générales sont les premières renseignées et sont prévues pour être décrites par l'ensemble des intervenants de l'analyse d'une activité. Ces caractéristiques sont informelles et ne font pas références à des objets de l'état du monde
TASK_NUMBER_NAME_TITLE = Numéro
TASK_NUMBER_SHORT_NAME_TITLE = Num
TASK_NUMBER_NAME_LEGEND_TITLE = Pour chaque tâche d'un arbre de tâche un numéro unique est défini. Il contient la profondeur de la tâche et sa position parmi ses tâches soeurs. Ce numéro est calculé automatiquement par l'outil et n'est pas éditable
NO_MOTHER_TASK_NAME_MESSAGE = Pas de tâche mère
SUB_TASK_PARENT_NAME_TITLE = Sous-tâche
SUB_TASK_PARENT_NAME_LEGEND_TITLE = Précise la tâche mère de cette tâche
TASK_NAME_TITLE = Nom
TASK_NAME_LEGEND_TITLE = Désigne le nom de la tâche donné par l'analyste
TASK_PURPOSE_TITLE = But(désactivé)
TASK_PURPOSE_LEGEND_TITLE = Désigne l'objectif assigné à la tâche
TASK_MULTIMEDIA_PURPOSE_TITLE = Multimédia (désactivé)
TASK_MULTIMEDIA_PURPOSE_LEGEND_TITLE = Cette caractéristique permet de compléter le but d'une tâche par une information multimédia (vidéo ou un son)
TASK_MULTIMEDIA_ERROR_FILE_MESSAGE = Problème : média introuvable
TASK_LABEL_TITLE = Libellé
TASK_LABEL_LEGEND_TITLE = Cette caractéristique permet d'étiqueter une tâche de manière à pouvoir identifier des tâches d'un modèle K-MAD. Un libellé ou également appelé label permet notamment d'associer une couleur
TASK_OBJECTS_TITLE = Objets
TASK_OBJECTS_LEGEND_TITLE = Cette caractéristique permet de lister l'ensemble des objets utilisés par une tâche
TASK_FEEDBACK_TITLE = Affichage (désactivé)
TASK_FEEDBACK_LEGEND_TITLE = Cette caractéristique permet la description des effets observables (ou souhaitables) par l'utilisateur pendant la réalisation d'une tâche. C'est la réponse du système à l'utilisateur
TASK_DURATION_TITLE = Durée (désactivé)
TASK_DURATION_LEGEND_TITLE = Caractérise la durée de la tâche. Toutes sortes d'informations relatives au temps sont acceptées
TASK_OBSERVATION_TITLE = Observation
TASK_OBSERVATION_LEGEND_TITLE = Observation
EXECUTING_NAME_TITLE = Exécutant
EXECUTING_NAME_LEGEND_TITLE = Précise qui réalise la tâche. Les valeurs possibles sont « Utilisateur, Système, Interactif et Abstrait, Inconnue »
MODALITY_NAME_TITLE = Modalité
MODALITY_NAME_LEGEND_TITLE = Précise la nature de l'action de l'exécutant « Utilisateur »
FREQUENCY_NAME_TITLE = Fréquence
FREQUENCY_NAME_LEGEND_TITLE = Cette caractéristique tient lieu d'appréciation, du caractère répétitif de la tâche
FREQUENCY_VALUE_NAME_TITLE = Valeur Fréquence
FREQUENCY_VALUE_NAME_LEGEND_TITLE = Cette caractéristique permet de donner une valeur à la fréquence
IMPORTANT_NAME_TITLE = Importance
IMPORTANT_NAME_LEGEND_TITLE = Précise l'aspect priorité de la tâche par rapport aux autres tâches soeurs
SENSORI_MOTRICE_NAME_TITLE = Sensori-motrice
COGNITIVE_NAME_TITLE = Cognitive    
    

// Caractéristiques d'ordonnancement
SCHEDULE_PANEL_TITLE_NAME = Ordonnancement
NECESSITE_LABEL_NAME = Nécessité
NECESSITE_LABEL_LEGEND_NAME = Indique si la tâche est obligatoire ou facultative. Une tâche obligatoire doit être exécutée alors qu'une tâche facultative peut être omise
INTERRUPTIBLE_LABEL_NAME = Interruptible
INTERRUPTIBLE_LABEL_LEGEND_NAME = Indique si la tâche est interruptible ou pas
DECLENCHEMENT_LABEL_NAME = Déclenchement
DECLENCHEMENT_LABEL_LEGEND_NAME = Cette caractéristique indique que l'exécution de la tâche est contrainte par un événement
UTILISATEUR_LABEL_NAME = Acteur(s)
UTILISATEUR_LABEL_LEGEND_NAME = Cette caractéristique contient la liste des utilisateurs autorisée à exécuter la tâche
SCHEDULE_LABEL_NAME = Décomposition
SCHEDULE_LABEL_LEGEND_NAME = Cette caractéristique détermine la façon dont les sous-tâches d'une tâche mère vont être exécutées
OPTIONAL_NECESSITE_VALUE = Optionnelle
NO_OPTIONAL_NECESSITE_VALUE = Obligatoire
INTERRUPTIBLE_VALUE = Interruptible
NO_INTERRUPTIBLE_VALUE = Non interruptible
PRECONDITION_LABEL_VALUE = Précondition
PRECONDITION_LABEL_LEGEND_VALUE = Cette caractéristique indique que l'exécutation de la tâche est contrainte par une condition. Cette condition est relative aux objets manipulés par l'utilisateur : les objets de l'état du monde
ITERATION_LABEL_VALUE = Itération
ITERATION_LABEL_LEGEND_VALUE = Cette caractéristique précise l'aspect itératif d'une tâche pouvant être exécutée plusieurs fois ou devant être exécutée jusqu'à la satisfaction d'une condition. Cette condition est relative aux objets manipulés par l'utilisateur
MATERIEL_LABEL_NAME = Acteur(s) Système(s)
MATERIEL_LABEL_LEGEND =  Cette caractéristique contient la liste des machines autorisée à exécuter la tâche

    
